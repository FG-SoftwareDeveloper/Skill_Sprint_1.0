<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Gamified LMS</title>
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme colors from user's request */
            --bg: #0B0D10;
            --panel: #101317;
            --border: #1C2127;
            --text: #E6EDF3;
            --muted: #9AA7B2;

            --primary: #4CC2FF;
            --primary-deep: #0EA5E9;
            --accent: #22E1FF;
            --accent-2: #3A7BD5;
            --neon-yellow: #E1FF00;
            --silver: #C7CEDB;

            /* Gradients based on new colors */
            --gradient-1: linear-gradient(45deg, var(--primary-deep), var(--primary));
            --gradient-2: linear-gradient(45deg, var(--neon-yellow), var(--accent));
            --ombre-top: linear-gradient(180deg, var(--bg), #1a1a2e);

            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        [data-theme='light'] {
            --bg: #F8F9FA;
            --panel: #E9ECEF;
            --border: #DEE2E6;
            --text: #212529;
            --muted: #6C757D;
            --silver: #495057;

            --primary: #4CC2FF;
            --primary-deep: #0EA5E9;
            --accent: #22E1FF;
            --accent-2: #3A7BD5;
            --neon-yellow: #007BFF;

            --ombre-top: linear-gradient(180deg, #F8F9FA, #E9ECEF);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .signup-card {
            background-color: var(--panel);
            border-radius: 1.5rem;
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
            border: 1px solid var(--border);
        }

        .btn-primary-gamified {
            background: var(--gradient-1);
            border: none;
            color: white;
            font-weight: bold;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: transform 0.2s ease;
        }

        .btn-primary-gamified:hover {
            transform: scale(1.02);
            color: white;
        }

        .form-control {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 0.5rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            background-color: transparent;
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(76, 194, 255, 0.25);
            color: var(--text);
        }

        .form-control::placeholder {
            color: var(--muted);
        }

        .toggle-theme {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
        }
    </style>
</head>
<body data-theme="dark">

<button id="theme-toggle" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center toggle-theme" style="width: 40px; height: 40px;">
    <svg id="moon-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 16 16" style="display: block;">
        <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.299 7.3 7.299.737 0 1.46-.119 2.123-.365a.75.75 0 0 1 .843.897.77.77 0 0 1-.011.082C12.44 14.882 9.426 16 5.928 16A8.001 8.001 0 0 1 0 8c0-3.957 1.748-7.794 4.093-10.002z"/>
    </svg>
    <svg id="sun-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="white" viewBox="0 0 16 16" style="display: none;">
        <path d="M8 11a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 1a4 4 0 1 1 0-8 4 4 0 0 1 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm4.507-4.507a.5.5 0 0 1 .707 0l1.414 1.414a.5.5 0 0 1-.707.707L6.657 9.193a.5.5 0 0 1 0-.707z"/>
    </svg>
</button>

<div class="signup-card">
    <h2 class="text-center fw-bold mb-4">Create Your Account</h2>
    <p class="text-center mb-4 text-silver">Join the quest for knowledge and start your adventure today.</p>
    <form>
        <div class="mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="mb-4">
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
        </div>
        <div class="d-grid mb-4">
            <button type="submit" class="btn btn-primary-gamified">Sign Up</button>
        </div>
        <p class="text-center text-silver">Already have an account? <a href="#" class="text-decoration-none fw-bold text-accent">Sign In</a></p>
    </form>
</div>

<!-- Bootstrap 5.3.2 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>
    const themeToggleBtn = document.getElementById('theme-toggle');
    const moonIcon = document.getElementById('moon-icon');
    const sunIcon = document.getElementById('sun-icon');
    const body = document.body;

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        body.dataset.theme = savedTheme;
        if (savedTheme === 'light') {
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'block';
        }
    }

    themeToggleBtn.addEventListener('click', () => {
        const currentTheme = body.dataset.theme;
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        body.dataset.theme = newTheme;
        localStorage.setItem('theme', newTheme);
        if (newTheme === 'light') {
            moonIcon.style.display = 'none';
            sunIcon.style.display = 'block';
        } else {
            moonIcon.style.display = 'block';
            sunIcon.style.display = 'none';
        }
    });
</script>
</body>
</html>
